<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var user=parseInt(prompt("내가 원하는 숫자는 1~50중에 있어, 맞춰봐"));
            var a=50
            var b=1

        while(true){
            var com=Math.floor(Math.random()*(a-b+1))+b;

            if(com===user){
                document.write("정답! 내가 원하는 숫자는"+com+"이야!");
                break;
            }
            else if(com<user){
                document.write("아냐, 내가 원하는 숫자는 더 많아"+com+"(범위 : "+b+"~"+a+")<br>");
                b=com+1;
            }
            else if(com>user){
                document.write("땡, 내가 좋아하는 숫자는 더 적어"+com+"(범위 : "+b+"~"+a+")<br>");
                a=com-1;
            }
        } //(범위 : "+b+"~"+a+")
    </script>
</head>

</body>
</html>

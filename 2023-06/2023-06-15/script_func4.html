<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./static/css/game.css">

    </div>

        <b onclick="rst(2)" >
            <img src="./static/image/rock.png">
        </b>
        <b onclick="rst(3)" >

        </b>
    </div>
    <div id="print"> </div>

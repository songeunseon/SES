<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스드메의모든것</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./src/main.css">
<link rel="stylesheet" href="./src/login.css">
<script src="./src/login.js"></script>

</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"><a href="/"><img src="./src/ring.png"></a> </div>
            <nav class="nav">
                <ul class="menuList">
                    <li class="menu"><a href="/studio"></a>스튜디오</li>
                    <li class="menu"><a href="/dress"></a>드레스</li>
                    <li class="menu"><a href="/makeup"></a>메이크업</li>
                    <li class="menu"><a href="/wedding"></a>예식장</li>
                    <li class="menu"><a href="/qs"></a>Q&A</li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <section id="content">
                <h3>SDM garden 로그인</h3>
                <div class="login_wrap">
                    <form name="loginf" id="loginf" method="get" action="/">
                        <input type="hidden" name="part" value="login_check">
                        <div class="login_box">
                            <div class="login_input">
                                <input type="text" name="sdmId" id="sdmId" placeholder="abc123@naver.com">
                                <label>ID</label>
                            </div>
                            <div class="login_input">
                                <input type="password" name="sdmPw" id="sdmPw">
                                <label>PW</label>
                            </div>
                            <div class="login_bt">
                                <a href="javascript:login();">LOGIN</a>
                            </div>
                        </div>
                    </form>
                    <div class="joinAfind">
                        <p class="find">아이디 / 비밀번호 찾기</p>
                        <p class="join"><a href="/sign">회원가입</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>

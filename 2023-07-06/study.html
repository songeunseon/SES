<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="eunseon Song"/>
    <meta name="Keywords" content="네이버, 회원가입, 계정"/>
    <meta name="description" content="네이버 회원가입 페이지"/> 
    <meta property="og:image" content="http://naver.com/static/images/og.jpg"/>
    <meta property="og:title" content="네이버 회원가입"/>
    <meta property="og:url" content="http://naver.com/"/>
    <meta property="og:description" content="네이버 회원가입 페이지"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>네이버 회원가입</title>
</head>
<body>
    <!--get은 엽서 post는 편지봉투에 담아서 보내는 편지-->
    <form id="joinForm" action="join.jsp" method="get" enctype="multipart/form-data">
        성명:<input id="userName" type="text" name="userName"/><br/>
        생년월일:<select id="userYear" name="userYear">
            <option value="">생년</option>
        </select>년
        <select id="userMonth" name="userMonth">
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>월
        <select id="userDate" name="userDate">
            <option value="">일</option>
        </select>일
        <script>
            //지금시간을 캡쳐하자.
            var now = new Date();
            //캡쳐한 시간에서 연도를 뽑아내자. 그리고 그것을 year라고 부르자.
            var year = now.getFullYear();
            //100번 반복하자. 이때 i라는 숫자는 처음에 0이 었다가
            //반복할때마다 1씩 늘어나다가 99까지 커졌을때 멈출것이다.
            //회차(i)
            //              현재연도-i
            // 0       2023=현재연도-0
            // 1       2023=현재연도-1
            // 2       2023=현재연도-2
            // 3       2023=현재연도-3
            // 4       2023=현재연도-4
            for(i=0; i<100; i++){
                document.getElementById("userYear").innerHTML
                = document.getElementById("userYear").innerHTML + "<option>"+(year-i)+"</option>";
            }
            for(i=1; i<=31; i++){
                document.getElementById("userDate").innerHTML += "<option>"+i+"</option>";
            }

        </script>
        <br/>
        성별:
        <label>
            <input type="radio" name="gender" value="1"/>여자
        </label>
        <label>
            <input type="radio" name="gender" value="0"/>남자
        </label>
        <br/>
        <button id="sign" type="button">가입</button>
    </form>
    <script>
        //(유효성검사)
            //아이디가 sign인 녀석을 눌렀을 때
            //아이디가 a1~a100까지 불러보자 -> for(i=1; i<=100; i++){ $("#a+i")}
            $("#sign").click(function(){
                //(익명함수)다음과 같은 일이 벌어질 것이다.
                //이름체크 통과여부 = nameChk. 처음에는 통과하지 못한것으로 간주.
                //생년월일체크 통과여부 = birthChk. 처음에는 통과하지 못한것으로 간주.
                //성별체크 통과여부 = genderChk. 처음에는 통과하지 못한것으로 간주.
                var nameChk, birthChk, genderChk=false;
                //만약 아이디가 userName이라는 칸의 값의 글자수가 0초과라면
                // nameChk의 값을 true로 바꾸기(통과한것으로 인정)
                //그게 아니라면
                //nameChk의 값을 false로 바꾸기(통과하지 못한것으로 다시 간주)
                if($("#userName").val().length>0){
                    nameChk=true;
                }else{
                    nameChk=false;
                }
                    //만약 (현재연도 - 아이디가 userYear라는 칸의 값)가 80이상이라면
                    //경고창:신중년 우선 선발 대상자 입니다.
                var nowYear=new Date();
                nowYear=nowYear.getFullYear();
                if(nowYear-$("userYear").val()>=80 && $("userYear").val()!=""){
                    window.alert("신중년 우선 선발 대상자 입니다.")
                }
                //만약 아이디가 userYear의 값이 비어있거나
                //userMonth의 값이 비어있거나
                //userDate의 값이 비어있다면
                //birthChk의 값을 false로 바꾸기(통과하지 못한것으로 간주)
                //그게 아니라면
                //birthChk의 값을 true로 바꾸기(통과한것으로 간주)
                if($("#userYear").val()==""||$("#userMonth").val()==""||$("#userDate").val()==""){
                    birthChk=false;
                }else{
                    birthChk=true;
                }
                //만약 name의 값이 gender이면서 체크된 녀석들의 숫자가 0이면
                //genderChk의 값을 false로 바꾸기(통과하지 못한것으로 간주)
                //그게 아니라면
                //genderChk의 값을 true로 바꾸기(통과한것으로 간주)
                if($("[name='gender']:checked").length==0){
                    genderChk=false;
                }else{
                    genderChk=true;
                }
                //만약 nameChk가 참이고 동시에
                //     birthChk가 참이고 동시에
                //     genderChk가 참이라면
                //아이디가 joinForm을 submit
                //그게아니라면
                //경고창:입력요소를 모두 채워주세요.
                if(nameChk && birthChk && genderChk){
                    $("#joinForm").submit();
                }else{
                    alert("입력요소를 모두 채워주세요.");
                }
            });

            //document.getElementById("sign").onclick=function(){}
            




            

            
    </script>
</body>
</html>

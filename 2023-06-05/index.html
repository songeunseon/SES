    <!--첫번째 Q&A
    id와 class를 사용하는 이유

    id는 html문서에서 유일한 명칭이고, 
    class는 여러태그들이 같은 명칭을 가질수있다.
    class를 하지않고 id만 사용하는 이유
    id는 단일이고 class는 다수의 값이기 때문에 인식하는 자체가 다르다.
    class는 배열이라는 형태로 처리되고, id는 단일 값으로 처리된다.
    배열이라는 것은 값이 하나일수도 있고 여러개 일수도 있는 자료구조의 한 구조이다.
    처음 html문서가 브라우저에 오픈되면 class들을 배열의 구조로 저장해둔다.
    id는 변수의 구조이다.
    변수와 배열은 사용하는 방식이 다르다.
    접근하는것은 변수가 빠르다.
    또, style에서 태그 > id > class 순서로 style이 적용되는 순위가 다르다.
    class보다는 id가 우선이다.
    그래서 class를 사용하는 이유는 
    대체적으로 개발자들은 여러태그들을 하나의 이름으로
    style을 적용하고 싶거나 또는 자식 태그들에 사용한다. 
    왜 자식태그에 사용하냐면 class가 id보다 우선순위가 낮으니까-->

    <!--세번째 Q&A (내가 문제다.... 죄송합니다ㅠㅠ)
    float와 overflow의 관계
    float문서의 흐름을 깨는 놈
    html문서의 기본흐름은 html의 구조를 따른다.
    html구조는 <div> <p> <b> 에서
    div의 영역을 먼저 생성하고 ,
    div영역안에 p의 영역을 생성하면서
    p를 수용할수있게 div의 영역크기가 변한다.
    p안에 b의 영역이 생성되고
    p안에 b를 수용할수있게 크기가 변하고
    p의 크기가 변했으므로 div의 크기도 변한다.

    부모의 크기는 자식을 품을수 있는 크기여야만 한다 가 기본이다.
    위 와 같이 기본 흐름에서 float속성을 가지는 태그는 
    흐름에서 빠지게 된다
    p태그에 float속성을 주면 div생성하고 내부에 p태그를 생성해야하는데
    p태그에 새로운 block박스를 생성하여 원래 부모div와 별개로 화면에 그려진다.
    부모인 div의 영향을 받지않는 p태그에 부모의 영향을 받게 하려면
    clear라는 속성을 부여하면 된다. clear는 float에 부여된 상태를
    해제 할수있는 속성
    clear에 사용할수있는 값은 아래와 같음
    -none 아무것도 해제하지 않는다
    -left float:left를 해제한다
    -right float: right를 해제한다.
    -both 모든 float를 해제한다.
    -inherit 부모의 속성을 상속 받는다.

    clear를 사용하여 float를 해제하면 float이 적용되기 이전의 모습으로 돌아가게된다.
    
    벗어난 float에게 overflow를 주면 벗어난 놈도 화면에 표현하기위해 사용하는것이고
    부모에게 벗어난 놈에게 높이를 주어 나타날수있게 해주는? 역할을 하는것같다.(내생각)
    auto나 hidden 같은 값은 표현방식을 위해 사용하는것
    overflow는 넘치는놈이나 부족한놈에게 부모의 높이를 적용시키는것
    
    clear와 overflow의 차이점은 해지와 적용이다
    clear는 부모나 본인에게 주는것이아니라 형제에게 주는것(그래야 흐름이 복귀가 됨)
    부모에게 벗어난 시키를 데리고 오는 역할을 하는게 overflow다

    !! 내가 궁금했던것의 내용

    height와 display 그리고 overflow로 다시 부모값안에 표현을 할수있는것
    해결

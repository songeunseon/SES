<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //parseInt 정수로 변환시켜주는 기능
        //연산자
        /*
        대입연산자: =
        사칙연산자: +,-,*,/,%
        복합대입연산자: +=,-=,/=,*=,%=
        증감연산자: ++,--
        대소비교연산자: >,<,>=,<=
        등가연산자: ==,===,!=
        논리연산자: &&,||,!
        조건(삼항)연산자: (조건식) ?, :, ;
        */
    //복합대입연산자 : 같은 변수를 사용해야함
    var a=10;
    a= a+20; //a변수에 20을 더하고 결과를 a변수에 저장
    a += 20;
    //증감연산자 : 1씩 증가또는 감소
    var a=10;
    var b=10;
    var c=0;
    c=a++; //a변수의 값을 1증가시켜라. -> a=a+1과 같은 식
    //주의 할점-연산자가 앞에 붙냐 뒤에 붙냐.

    document.write("a++의 결과는 " +c+ "<br>"); //나중증가
    c=++b;
    document.write("++b의 결과는 " +c+ "<br>"); //우선증가
    //결과의 차이가 생기는 이유는 연산자 우선수위 때문이다.
    //연산자들의 우선순위를 알고 사용해야 올바른 결과를 얻을수 있다.

    //비교연산자
    var num1=10; num2=40;
    document.write((num1 > num2) + "<br>");
    document.write((num1 < num2) + "<br>");
    //비교연산자로 만든식은 조건식이다.

    document.write((num1==10)+"<br>");
    document.write((num1===10)+"<br>");
    //= 두개와 세개의 차이
    //==는 값만 놓고 비교 , ===값과 타입을 놓고 비교
    
    //!= : 같지 않다. 같지않을경우에 참

    var tall=160;
    //바이킹을 타는데 키가 150이상만 탈수있다.
    document.write((150<=tall)+"<br>");

    var foot_size=250;
    //우리 볼링장의 슈즈는 최대 280까지만 있습니다.
    document.write((280>=foot_size)+"<br>");

    var money =5000;
    //var 포카리=2100, var 오렌지쥬스1.5=3400, var 맥주피쳐=5100
    //document.write((money<=포카리, 오렌지쥬스1.5, 맥주피쳐));
    var tall=152;
    //후룸라이드는 키가 150이상 190이하만 탈수있다.
    document.write("후룸라이드: "+(150 <= tall <=190)+"<br>");
    //일반적으로 프로그래밍 언어에서는 연산자의 사용이
    //피연산자 두개 연산자 1개이다
    //위와같이 피연산자 세개 연산자 두개를 사용하게 되면
    //피연산자가 변수 또는 배열과 같은 경우에
    //오류가 발생할 수 있다.
    //피연산자 두개에 연산자 1개를 하나의 조건식으로 작성하는것이 일반적이다
    //150 <= tall tall <= 190 이렇게 둘로 나누어
    //두개의 조건식을 만들어야 하는경우 
    //두 조건식 사이에 이용하여 두 조건식을 연결해서 사용한다.
    document.write("후룸라이드:"+(150<=tall && tall<=190)+"<br>");

    //&&-and 연산자, 양쪽의 조건식이 모두 참인 경우에만 참
    //||-or 연산자, 양쪽의 조건식이 하나라도 참인라면 참

    var score=79;
    //70이상 80점 미만이면 C등급
    document.write((70<=score && score<80)+"<br>");

    var num1=20;
    //10보다 작거나 15보다 크다면 통과
    document.write((10>num1 || num1>15)+"<br>");
    
    var num2=1200;
    //900 이상 1100이하는 재도전불가
    document.write((900>num2 || num2>1100)+"<br>");
    //이해가 안가냐 ㅇ홰!!!!!! 넘보다 900이 크면  1100보다 넘이커

    var num3=5;
    //3,4를 제외한 모든 숫자 사용가능
    document.write((num3<3 || num3>4)+"<br>");
    //!(nuum3 ==3 || num3==4)
    //! not 연산자-부정:참->거짓, 거짓->참

    var score=85;
    // 80점 이상 90점 미만이면 B등급
    parseInt(score/10)==8

    var num4=6;
    //num4가 짝수인가?
    num4%2==0

    var num5=12;
    //num5는 48의 약수인가?
    48%num5==0;
    
    //바이킹 탑승 조건 키 150이상
    //var tall=parseInt(prompt("나의 키는"));
    //var result = (tall >= 150)? "탑승가능":"탑승불가"
    //document.write(result);

    var eyes=1.2;
    //내 시력이 1.0이상이면 좋은눈을 가지고있군욧 라고 출력
    //1.0 미만이면 검사를 받아보는게...라고 출력
    var eyes=parseInt(prompt("나의 눈깔은"));
    var result = (eyes >= 1.0) ? "좋은 눈깔을 가지고 있군욧" : "병원을 가셈";
    document.write(result); 





</script>

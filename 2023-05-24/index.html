<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내동물원</title>
    <style>
        .head{
            width:1200px;
            height:50px;
            text-align:right;
            font-size:10px;
            color:skyblue;
        }



        .animalpark{
            width:1200px;
        }

        .logo img{
            width:1200px;
            height:80px;
        }
        .logo{
            width:1200px;
            height:100px;
            background-image: url(../image/colorful.png);
        }
        .logo{
            text-align:center;
            font-size:50px;
            color:#fff;
            font-family: Impact;

        }
        .hello{
            text-align:right;
            font-size:15px;
            color:#fff;
            background-color:black;
        }
        .animal-text{
            padding:0 23px;
            margin:0;
            list-style-type:none;
            font-size:25px;
            font-weight:900;
            font-family:Impact;
            float:left;
        }
        .animal{
            background-image:url(../image/animal.jpg);
            height:1080px;
        }
    
    
        .animal-main{
            font-size:90px;
            font-weight:900;
            font-family:Impact;
            margin-bottom:30px;
            cursor:pointer;
            text-align:right;

        }
        .animal-sub{
            font-size:15px;
            color:red;
            list-style-type:none;


        }
        .maintext{
            list-style-type:none;
            position:absolute;
            top:200px;
            left:50px;
            margin:0;
            
            width:1080px;
        }
        .menu li:hover{
            color:red;
            background:silver;

        }



    </style>
</head>
<body>
    <table class="animalpark">
        <tr>
            <td colspan="2" class="hello"><b>
                로그인 / 회원가입 / 오시는 길 / 감사합니다
            </td></b>
           
        </tr>
        <tr>
            <td colspan="2" class="logo">
                무지개 동물원
            </td>
        </tr>
        <td>
            <ul class="menu">
                <li class="animal-text">동물원소개</li>
                <li class="animal-text">동물원이용수칙</li>
                <li class="animal-text">동물원역사</li>
                <li class="animal-text">동물원체험신청</li>
                <li class="animal-text">온라인동물원</li>
                <li class="animal-text">이벤트</li>
            </ul>
        </td>
        <tr class="animal">
            <td>
                <ul class="maintext">
                    <li class="animal-sub">운영시간 AM 09:00 ~ PM 20:00 </li>
                    <li class="animal-sub">이용금액 성인:5000원 / 청소년:3000원 / 유아:1000원</li>
                    <li class="animal-main">RANIBOW</li>
                    <li class="animal-main">ANIMAL</li>
                    <li class="animal-main">PACK</li>

                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>

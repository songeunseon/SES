<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/object.css">
    <script src="./static/js/object.js"></script>
</head>
<body>
    
    <!--
        DOM 구조
        -document object model 의 약자
        -html의 모든 태그를 스트립트에서 object로 다루기위한 구조
        -html태그는 - element node, 요소, object
        -html태그안의 text는 - text node

        -property - html태그의 속성(class, id, width, height .. 태그에 직접줄수있는것들)
        -method - html태그를 제어하기 위한 함수
        -style - html태그에 적용된 css에 접근
        -evetlistener - html태그의 이벤트(onclick, onchange, onmouseover,... 등등)


        *자료구조알고리즘*

        자바스크립트 객체
        BOM(browser object modal)
        window객체
        -브라우저 전체를 window객체라고 한다.
        -window라는 용어는 탐색창, 그림판, 메모장, 한글, 엑셀 등등 프로그램이 실행되는 창을 의미한다.]
        window.close()-현재 브라우저 닫기
        window.open()-새창열기
            새창은 부모창에 의해 자식 창이 열리게 된다.
            부모 입장에서 자식 창을 제어하려면
            var a=window.open();
            위와 같이 open함수의 결과를 변수에 저장해두면
            부모가 자식창을 제어할 수 있다.
            a.document.getElementById("bb");
            자식 페이지에 id가 bb인 태그를 부모가 가져온다.
            자식입장에서 부모를 사용하려면 opener로 표현 한다.
            opener.document.getElementsByClassName("ddd");
            부모페이지에 class가 ddd인 태그를 자식이 가져온다.
    -->
    <button onclick="exit()">브라우저 닫기</button>
    <button onclick="winopen()">새창열기</button>
    <br>
    <button onclick="child_write()">자식창에 넣기</button>
    <button onclick="child_getName()">이름가져오기</button>
    <button onclick="child_close()">자식창 닫기</button>

    <div id="name"></div>
    <div>
        <input type="text" id="animal">
    </div>
</body>
</html>

<script>
    function sel(obj){
        bg=obj.style.background; //클릭한 버튼의 this값을 sel함수의 obj변수에 저장했다
        //obj는 내가 클릭한 버튼 태그이다.
        opener.document.getElementsByTagName("table")[0].style.background=bg;
    }
    var list=document.getElementById("get_color");
    var out="";
    //8가지 랜덤색상 배경을 가진 버튼 만들기
    for(i=1; i<=8; i++){
        var r= Math.floor(Math.random() * 256);

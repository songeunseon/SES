<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/drink.css">
    <script src="./static/js/drink.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="side">
            <div id="soju">소주</div>
                <div id="soju_list"><ul>
                    <li>참이슬</li>
                    <li>처음처럼</li>
                    <li>진로</li>
                    <li>린</li>
                </ul></div>
            <div id="beer">맥주</div>
                <div id="beer_list"><ul>
                    <li>테라</li>
                    <li>한맥</li>
                    <li>카스</li>
                    <li>기네스</li>
                    <li>버드와이저</li>
                </ul></div>
            <div id="liquor">양주</div>
                <div id="liquor_list"><ul>
                    <li>임페리얼</li>
                    <li>잭다니엘</li>
                    <li>발렌타인</li>
                    <li>맥컬란</li>
                    <li>시바스리갈</li>
                </ul></div>
            <div>막걸리</div>
        </div>
        <div id="middle">
            <div class="gallery">
                <div class="image">
                    <img class="small" src="https://loremflickr.com/200/200/alcoholic?random=1">
                    <img class="big" src="https://loremflickr.com/500/500/alcoholic?random=1">
                </div>
                <div class="image">
                    <img class="small" src="https://loremflickr.com/200/200/alcoholic?random=2">
                    <img class="big" src="https://loremflickr.com/500/500/alcoholic?random=2">
                </div>
                <div class="image">
                    <img class="small" src="https://loremflickr.com/200/200/alcoholic?random=3">
                    <img class="big" src="https://loremflickr.com/500/500/alcoholic?random=3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

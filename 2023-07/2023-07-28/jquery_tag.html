<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #text1{font-size:20px;}
    </style>
    <button id="bt1">버튼 1</button>
    <p id="text1"><b>선향이</b>는 말했다. 어떻게하면 코딩을 잘 할 수 있는지</p>
    <input type="text" id="name">
    <br>
    <button id="bt2">버튼 2</button>
    <a id="naver">네이버 이동</a>
    <br>
    <br>
    <button id="bt3">버튼 3</button>
    <div id="box1">
        <p id="p1">괴로워한다.</p>
    </div>

    <img class="image">
    <img class="image">
    <img class="image">

    <button id="bt4">버튼 4</button>
    <div id="box2" style="border: 1px solid black; height: 150px;">
        <div id="list1"> 승겸이 사용설명서 </div>
        <div id="list2"> 1. 게임 시간을 넉넉히 주면 말 잘들음 </div>
        <div id="list3"> 2. 노담은 노 </div>
        <div class="list">3. 칭찬하면 웨이브춤</div>
        <div class="list">4. 재채기는 두번만할게</div>
        
    </div>
    <script>
        $("#bt4").click(function(){
            //$("#list1").remove(); - 선택한 태그 삭제
            //$("#box2").empty(); -선택한 태그 공간을 비움
            $("div").remove(".list, #list2"); //선택된 div를 지우기
        })


        var i=0;
        $("#bt3").click(function(){
            
            $("#p1").append("<p>인생을"+i+"</p>"); //현재 선택된 태그 다음에 추가  -after()
            $("#p1").prepend("<p>선향이는"+i+"</p>"); //현재 선택된 태그 앞에 추가 -before()
            i++;
//append() -> 맨 뒤에 추가
//prepend() -> 맨 앞에 추가
//after() -> 바로 뒤에 추가
//before() -> 바로 앞에 추가
        });
        $("#bt2").click(function(){
            $(".image").attr("src","https://loremflickr.com/200/200/body");
        //     $("#naver").attr("href","https://www.naver.com");
        });

        $("#bt1").click(function(){
            alert($("#text1").html());
            alert($("#name").val());
            $("#name").val("알려줘야되나?");
        });


    </script>
</body>
</html>

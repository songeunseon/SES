<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
    <link rel="stylesheet" href="./static/css/array7.css">
    <script src="./static/js/array7.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
    <!--
        태그에 이벤트 등록시키는 방법
        1. html에서 onclick으로 등록시키기 -> <a>로는 힘들다
        2. javascript에서 addEventListener로 등록시키기
        3.

<a>의 기능은 페이지이동하는 역할
<input type="hidden" value="1" id="show"> 지금은 이방법을 잘 사용하지는 않는다!
    -->

    <div id="wrap">
        <div id="menu">

                <ul class="menu_list" data-show="1">

                    <li><a href="javascript:make_num();" class="list_bt">번호생성</a></li>

        </div>

        </div>

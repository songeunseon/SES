<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="ani"></canvas>
</body>
</html>
<script>
    const labels=["신상수","김선향","임민지","김승겸"];
    const data1=[0,3,17,14];
    let avg=11;
    const ctx=$("#ani")[0];
    new Chart(ctx,{
        type:"bar",
        data:{
            labels:labels,
            datasets:[{
                label:"평균연애기간",
                data:data1,
                base:avg,
                backgroundColor:avg_color(),
            }]

        },
        options:{
            animations:{ //x,y,tension, radius, borderWidth, color, borderColor, backgroundColor 등등
                //애니메이션 콜백 - onProgress(애니메이션 단계별 호출), onComplete(애니메이션 완료 후 호출)
                y:{
                    duration:1000, //애니메이션 동작 시간(밀리초)
                    easing:"liner", //감속, 가속 -liner, easeInQuad, easeInSine,easeOutQuad 등등
                    from:1, //애니메이션 시작값
                    // to:0, 애니메이션 끝값
                    loop:true //반복여부
                },
                x:{
                    duration:100,
                    from:0,
                    loop:true
                }
            },
            scales:{y:{min:0, max:30}}
        }

    })
    function avg_color(){
        var a=[];
        for(var i=0; i<data1.length; i++) a.push(data1[i]>=avg? "#88c8ff" : "#e69696");
        return a;
    }
</script>

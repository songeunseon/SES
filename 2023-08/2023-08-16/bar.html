<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        #input_wrap{
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }
        .input_box{
            width: 200px;
            display: flex;
            align-items: center;
        }
        .input_box input[type='text']{
            width: 150px;
            border-radius: 5px;
            outline: none;
            height: 25px;
            padding: 2px 5px;
        }
        .input_box input[type='text']+label{
            display: inline-block;
            width: 100px;
            align-items: center;
            font-size: 15px;
            font-weight: 900;
            padding-left: 5px;
        }
        #reg_bt{
            width: 80px;
            height: 80px;
            font-weight: 900;
            font-size: 30px;
            background: skyblue;
            border-radius: 100px;
            border: 0;
            border-right: 3px solid #aaa;
            border-bottom: 5px solid #aaa;
            cursor: pointer;
        }
        #reg_bt:hover{
            background: pink;
            border: 1px solid #aaa;
            /* border: 0; */
            border-left: 7px solid #aaa;
            border-top: 10px solid #aaa;
        }
        #board{
            width:800px;
            height: 800px;
            margin: 0 auto;
        }
        #bar_chart{
            border: 1px solid #aaa;
            border-right: 3px solid #aaa;
            border-bottom: 5px solid #aaa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="input_wrap">
        <div class="input_box">
            <input type="text" id="name">
            <label for="name">이름</label>
        </div>
        <div class="input_box">
            <input type="text" id="tall">
            <label for="tall">키</label>
        </div>
        <div class="input_box">
            <input type="text" id="weight">
            <label for="weight">몸무게</label>
        </div>
        <div class="bt">
            <button id="reg_bt">등록</button>
        </div>
    </div>
    <div id="board">
        <canvas id="bar_chart" width="800" height="800"></canvas>
    </div>
</body>
</html>
<script src="./static/js/bar.js"></script>

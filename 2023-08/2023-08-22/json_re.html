<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/test.css">
    <script src="./static/js/test.js"></script>
</head>
<body>
    <div id="wrap">
        <h2 id="main_title"></h2>
        <div id="search_wrap">
            <div class="search_input">
                <div class="word_box">
                    <input type="text" name="word" id="word">
                    <i class="bi bi-search"></i>
                </div>
                <button id="detail_bt">상세검색</button>
            </div>
            <div class="search_detail" style="display: none;">
                <div class="tall_range">
                    <label>키</label>
                    <input type="text" id="minTall"><b> ~</b>
                    <input type="text" id="maxTall">
                </div>
                <div class="eyes_range">
                    <label>시력</label>
                    <input type="text" id="minEyes"><b> ~</b>
                    <input type="text" id="maxEyes">
                </div>
                <div class="class_select">
                    <label>반</label>
                    <select id="cls">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="list_wrap">
            
        </div>
    </div>
</body>
</html>

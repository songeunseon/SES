<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/test2.css">
    <script src="./static/js/test2.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="side" class="sideclose">
            <b id="icon" class="close"><i class="bi bi-list"></i></b>
            <input type="text" id="word">
            <h3>분류</h3>
            <ul id="category">
                <li><input type="checkbox" name="category" value="교통">교통</li>
                <li><input type="checkbox" name="category" value="식비">식비</li>
                <li><input type="checkbox" name="category" value="사치">사치</li>
                <li><input type="checkbox" name="category" value="영화">영화</li>
                <li><input type="checkbox" name="category" value="병원">병원</li>
                <li><input type="checkbox" name="category" value="국비">국비</li>
                <li><input type="checkbox" name="category" value="용돈">용돈</li>
                <li><input type="checkbox" name="category" value="로또">로또</li>
                <li><input type="checkbox" name="category" value="기타">기타</li>
                <li><input type="checkbox" name="category" value="이자">이자</li>
            </ul>
            <h3>금액</h3>
            <div><input type="number" id="money">이하</div>
            <div id="bt_box">
                <a href="javascript:showList();">목록</a>
                <a href="javascript:showChart();">차트</a>
            </div>
        </div>
        <div id="main">
            <div id="in">
                <h1>수입</h1>
            </div>
            <div id="out">
                <h1>지출</h1>
            </div>
        </div>
        <div id="mychart" style="display: none;">
            <div id="c1"><canvas id="mycanvas" width="500" height="400"></canvas></div>
            <div id="c2"><canvas id="incomeChart" width="500" height="400"></canvas></div>
        </div>
    </div>
</body>
</html>

<!--
    main 부분에  전체  띄우기( 지출 수입  구분 해서 띄우기)
    id가 word인 input에 입력하면  해당 문구를 포함하는 내역(지출,수입) 나타내기
    id가 money인 input에 입력하면 입력한 숫자 이하 금액에 해당하는 내역(수입,지출)
    나타내기
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            배열
            데이터를 연속적으로 저장할 수 있는 메모리 공간
            (변수는 1개의 데이터를 저장할 수 있는 공간)
            배열은 많은 양의 데이터를 저장할 수 있다.
            
            유저가 사용할수있는 램의 4영역
            코드(정적할당)-함수
            스택(정적할당)-변수
            데이터(정적할당)-변수
            힙(동적할당)-배열

            배열 꼭 반드시 필히 알아두고 기억해야 할 것
            1. 배열의 각각의 공간은 변수와 같은 공간이다.
                즉, 배열 공간하나는 변수와 같은 방식으로 사용할 수 있다.
            2. 자바스크립트에서 배열은 동적이다. 공간의 갯수가 늘어나기도 줄어들기도 한다.(변수는 정적)
            3. 배열의 인덱스는 0부터 시작한다. a[0] <- 인덱스를 사용해서 출력 (배열의주소, 몇칸이동해야 나오는지때문에 0부터 시작)
            4. 
            */

//배열사용방법
var a=[1,2,3]; //a라는 배열에 1,2,3 세개의 데이터가 저장
//만들고자하는 배열을 정하고 대괄호 안에 데이터를 저장
var name=["김승겸","김향선","정예림","이충현"];
var b=[10,20,"아야어여",3.123]; //서로 다른 type의 데이터를 저장가능
//ㄴ> 이렇게 쓰면 사용하기 까다로워 잘 사용안함
var c="Let's have lunch";
var d=[...c]; //c 변수의 문자열을 문자 하나하나 나누어서, d 배열에 저장
//["L","e","t","'","s"," ","h","a","v","e"," ","l","u","n","c","h"]

var arr= new Array(); //가장 정석의 배열을 만드는 방식!!!!!!!
//자바스크립트의 Array 생성자를 통해 배열생성
//Array생성자는 배열을 생성하기 위한 녀석이다.

//변수
var num=10;
alert(num);
//배열
//alert(a[1]); //2가 출력된다
//배열을 사용할때 반복문을 잘 사용해야 편하다 앀\끼야 (for, whlie) 주로 for문을 사용
var good_student=["안지영","박수호","송은선","임민지","정길원","김승겸"];
//반복문 사용하면
for(var i=0; i<6; i++){
    document.write(good_student[i]+"<br>");
}
//반복문 사용안하면!!
/*document.write(good_student[0]);
document.write(good_student[1]);
document.write(good_student[2]);
document.write(good_student[3]);
document.write(good_student[4]);
document.write(good_student[5]);
*/

//배열에 저장된 총 데이터가 몇개냐? length
for(var i=0; i<good_student.length; i++){
    document.write(good_student[i]+"<br>");
}
var bad_student=["김선향","신상수","안태균","이상준","한지민","고윤정","박보검"];
//위 학생 이름을 한줄에 하나씩 출력하시오
for (var i=0; i<bad_student.length; i++){
    document.write(bad_student[i]+"<br>");
}
//배열에 데이터 넣어주기
bad_student.push("정예림"); //push함수를 사용하여 배열에 새로운 데이터를 추가한다.
//배열의 마지막에 추가로 저장된다.

//웹 브라우저의 동작순서 
//작성된 순서대로 실행된다.
//<html>실행하고 <head> 실행하고 <script> 실행하고 <body> 실행하고 <div>실행된다.
//div 가 실행되기전에 script가 실행되기때문에 출력되지 못한다.

var num=new Array();
    document.write("현재 배열의 크기 :"+num.length);
    num.push(10);
    document.write("<br> 현재 배열의 크기 :"+num.length);
    num.push(Math.floor(Math.random()*1000));
    document.write("<br> 현재 배열의 크기 :"+num.length);
    num.push(Math.floor(Math.random()*1000));
    document.write("<br> 현재 배열의 크기 :"+num.length);
    

    


window.onload=function(){ //브라우저에 모든 내용을 출력한 뒤에 실행되는 함수
                          // load함수
    var out=document.getElementById("num_output");
    for(var i=0; i<num.length; i++){
        out.append(num[i]+" "); //append추가한다 (innerText와 비슷 = 태그적용이 안됨)
        //태그를 적용시킬라면 appendChild를 이용해야하지만 지금안배움
    }
};


    </script>
</head>
<body>
    <div id="num_output"></div>
</body>
</html>

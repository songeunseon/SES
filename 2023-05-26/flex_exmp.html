<!--flex , 플렉서블 박스
플렉서블 박스-부모
플렉서블 아이템-자식
flex는 주축과 교차축으로 이루어져있다.
주축은 중심이되는 축으로 주축을 따라 아이템들이 배치된다
주축이 가로일경우 왼쪽에서 오른쪽으로,
주축이 세로일경우 위에서 아래쪽으로 배치된다.
교차축은 주축에 교차되는 축이다.

flex의 교차축
align-items
stretch : flex 아이템을 확장해서 배치
            확장해서 배치는 아이템들을ㄹ
            부모의 크기만큼 늘려준다는것
        
flex-start : 아이템들을 교차축의 시작점에 배치
flex-end : 교차축의 끝점에 배치
center: 교차축의 중앙에 배치

align-self : auto,stretch,flex-start,flex-end,center

align-items는 부모에게 적용
align-self는 자식(아이템)-->

<!--flex-direction:column 일경우
각 아이템들에 order를 적용할수있다
order의 값이 작을수록 위에 배치
order가 적용되지 않은 아이템들은
order값은 정수만 가능!!!!
html태그 작성 순서대로 위쪽에 배치된다.

flex 아이템 크기 변경
flex: flex-grow, flex-shrink, flex-basis;
flex-grow는 부모영역에 남는 영역이 있다면
자식들에 할당한 총 flex-grow값을 
부모의 남은 영역/ 총flex-grow값을 계산하여
각 자식들의 grow값 만큼 더해준다.
예) 부모너비 : 800px;
    자식들 너비 : 100px;
    1자식 grow: 2,
    2자식 grow: 0,
    3자식 grow: 1
    총 grow값 : 3
    남은 영역 : 500
    500/3 =166;
    1자식 너비: 432px;
    2자식 너비: 100px;
    3자식 너비: 266px;

flex-shrink는 부모의 크기보다 자식들의
총 크기가 더 큰경우에 부모크기에 맞춰서
표현하고자 할때 사용
적용방싱은 grow와 비슷하지만 -(마이너스)계산을 한다.

! flex-grow는 부모의 padding크기제외하고
계산하지만 flex-shrink는 부모의 padding크기
포함해서 계산

flex-basis는 자식(아이템)의 기본크기가 설정

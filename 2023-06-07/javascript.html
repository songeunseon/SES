    <script>
        var number=10;

        document.write("안녕 나는 자바스크립트야 반갑지?");

    /*암묵적으로 ''이거는 고유대명사나 변하지않는 문자열사용할때
    // variable(변수) = var
    var number=10;
    number='aaa';

        자바스크립트에서는 변수의 공간에 어떠한 데이터라도
        저장할수있다.
    = 이거는 연산자이다. 컴퓨터 언어에서는 대입연산자라고 한다.
        대입연산자는 오른쪽의 값을 왼쪽에 저장
    (같다라는 연산자는 ==이거나 ===이거를 사용한다)
    */
    
    var width=40;
    var height=160;
    document.write(width*height+"<br>");
    //순향이가 사과10개, 순호가 딸기 5개, 순겸이가 배 15개 있다.
    //세 사람이 가지고 있는 과일은 총 몇개인지 출력
    //각 사람마다 변수지정해서 하시오
    var apply=10;
    var strawberry=5;
    var pear=15;
    document.write("<div>과일은 총"+(apply+strawberry+pear)+"개 이다.</div>");

    //밑변 15, 높이 20을 가지는 삼각형의 넓이를 구하여 출력하시오
    //출력 결과는 -> 밑변 :15 높이 :20 삼각형의 넓이:150
    var under=15
    var height=20
    document.write("밑변:"+under+" 높이:"+height);
    document.write("<br>삼각형의 넓이:"+(under*height/2)+"<br>");
    
    var tall=180;
    var my_tall="나의 키는"+tall;
    document.write(my_tall);

    my_tall="예림이 키는"+160;
    document.write(my_tall);

    var num1=10;
    var num2=30;
    // num1+num2, num1-num2, num1*num2, num1/num2
    document.write("<br><br>")
    document.write(num1/num2+"<br>");
    document.write(num1%num2+"<br>");

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/subway.css">
    <script src="./static/js/subway.js"></script>
</head>
<body>
    <!--지하철 만들기
    지하철 역은 총 40개 입니다.
    지하철은 4대가 운영됩니다.
    화면에 현재 지하철의 위치를 표시하면됩니다.
    3초에 한번씩 현재 지하철의 위치를 표시합니다.
    지하철은 4초마다 다음역으로 이동합니다.
    지하철 1호차량, 2호차량, 3호차량, 4호차량 으로 표기합니다.
    지하철의 모양은 직각사각형으로 만듭니다.
    지하철모양을 클릭하면 현재 위치의 정보가 화면에 표시됩니다.
    역을 클릭하면 가장 가까운 지하철이 몇 정거장 전에 있는지 표시합니다.
-->
<div id="map">
    <div id="sw_text">지하철 노선도</div>
    <div id="sw_map1">
        <div class="sw_terminal">1</div>
        <div class="sw_terminal">2</div>
        <div class="sw_terminal">3</div>
        <div class="sw_terminal">4</div>
        <div class="sw_terminal">5</div>
        <div class="sw_terminal">6</div>
        <div class="sw_terminal">7</div>
        <div class="sw_terminal">8</div>
        <div class="sw_terminal">9</div>
        <div class="sw_terminal">10</div>
    </div>
    <div id="sw_map2">
        <div class="sw_terminal">11</div>
        <div class="sw_terminal">12</div>
        <div class="sw_terminal">13</div>
        <div class="sw_terminal">14</div>
        <div class="sw_terminal">15</div>
        <div class="sw_terminal">16</div>
        <div class="sw_terminal">17</div>
        <div class="sw_terminal">18</div>
        <div class="sw_terminal">19</div>
        <div class="sw_terminal">20</div>
    </div>
    <div id="sw_map3">
        <div class="sw_terminal">21</div>
        <div class="sw_terminal">22</div>
        <div class="sw_terminal">23</div>
        <div class="sw_terminal">24</div>
        <div class="sw_terminal">25</div>
        <div class="sw_terminal">26</div>
        <div class="sw_terminal">27</div>
        <div class="sw_terminal">28</div>
        <div class="sw_terminal">29</div>
        <div class="sw_terminal">30</div>
    </div>
    <div id="sw_map4">
        <div class="sw_terminal">31</div>
        <div class="sw_terminal">32</div>
        <div class="sw_terminal">33</div>
        <div class="sw_terminal">34</div>
        <div class="sw_terminal">35</div>
        <div class="sw_terminal">36</div>
        <div class="sw_terminal">37</div>
        <div class="sw_terminal">38</div>
        <div class="sw_terminal">39</div>
        <div class="sw_terminal">종점</div>
    </div>
</div>

</body>
</html>
